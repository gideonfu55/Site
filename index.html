<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <title>Learning to Learn Project Web Carousel</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <section class="carousel">
      <button class="carousel__button previous-button is-hidden">
        <svg id="left" viewBox="0 0 54 69.007">
          <path d="M47 0L3.44 34.502 47 69.007z" />
        </svg>
      </button>

      <div class="carousel__contents-container">
        <ul class="carousel__contents">
          <!-- Slide 1: Introduction -->
          <li class="carousel__slide is-selected">
            <a href="https://create.piktochart.com/output/16376a87527d-learning-how-to-learn-final-project">
              <img src="images/slide1.png" title="Project Introduction" />
            </a>
          </li>
          <!-- Slide 2: Focused VS Diffused Forms of Thinking -->
          <li class="carousel__slide">
            <a href="https://modelthinkers.com/mental-model/focused-and-diffuse-thinking">
              <img src="images/slide2.png" alt="" />
            </a>
          </li>
          <!-- Slide 3: Thinking Forms - Applications for Learning -->
          <li class="carousel__slide">
            <a href="https://www.7pace.com/blog/focused-vs-diffuse-thinking">
              <img src="images/slide3.png" alt="" />
            </a>
          </li>
          <!-- Slide 4: Important Techniques to Learn Well -->
          <li class="carousel__slide">
            <a href="https://www.usa.edu/blog/study-techniques/">
              <img src="images/slide4.png" alt="" />
            </a>
          </li>
          <!-- Slide 5: Deliberate Practice -->
          <li class="carousel__slide">
            <a href="https://fs.blog/deliberate-practice-guide/">
              <img src="images/slide5.png" alt="" />
            </a>
          </li>
          <!-- Slide 6: Mindset -->
          <li class="carousel__slide">
            <a href="https://fs.blog/carol-dweck-mindset/">
              <img src="images/slide6.png" alt="" />
            </a>
          </li>
          <!-- Slide 7: Lifelong Learning & Broadening Your Passions -->
          <li class="carousel__slide">
            <a href="https://www.valamis.com/hub/lifelong-learning">
              <img src="images/slide7.png" alt="" />
            </a>
          </li>
          <!-- Slide 8: Winston Churchill Quote on Success  -->
          <li class="carousel__slide">
            <a href="https://www.bsigroup.com/en-GB/blog/Lean-Six-Sigma-Blog/12-Winston-Churchill-Quotes-that-Encapsulates-a-Mindset-for-Success/#:~:text='Success%20is%20not%20final%2C%20failure,Yourself%20and%20Never%20Give%20In.">
              <img src="images/slide8.png" alt="" />
            </a>
          </li>
          <!-- Slide 9: Citations -->
          <li class="carousel__slide">
            <a href="https://create.piktochart.com/output/16376a87527d-learning-how-to-learn-final-project">
              <img src="images/slide9.png" alt="" />
            </a>
          </li>
          <!-- Slide 10: Thank you -->
          <li class="carousel__slide">
            <a href="https://create.piktochart.com/output/16376a87527d-learning-how-to-learn-final-project">
              <img src="images/slide10.png" alt="" />
            </a>
          </li>
        </ul>
      </div>

      <button class="carousel__button next-button">
        <svg viewBox="0 0 54 69.007">
          <path d="M5-.121l43.56 34.502L5 68.886z" />
        </svg>
      </button>

    </section>

    <script src="js/main.js"></script>
  </body>
</html>
